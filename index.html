<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main w-full">
      <nav
        class="fixed top-0 left-0 px-10 py-3 flex justify-between items-center w-full z-20"
      >
        <img
          class="w-[160px] mix-blend-lighten w-3/4 filter saturate-150 contrast-125"
          src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt="Logo"
        />
        <div class="flex gap-5 items-center">
          <a
            href="#"
            class="tracking-tight text-white hover:text-yellow-400 transition-colors"
          >Games</a
          ><a
            href="#"
            class="tracking-tight text-white hover:text-yellow-400 transition-colors"
          >News</a
          ><a
            href="#"
            class="tracking-tight text-white hover:text-yellow-400 transition-colors"
          >Community</a
          ><a
            href="#"
            class="tracking-tight text-white hover:text-yellow-400 transition-colors"
          >Shop</a
          ><a
            href="#"
            class="tracking-tight text-white hover:text-yellow-400 transition-colors"
          >Support</a>
        </div>
      </nav>
      <div class="w-full h-screen relative overflow-hidden">
        <img
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 mix-blend-lighten w-3/4 filter saturate-150 contrast-125"
          src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt="Logo"
        />
        <div class="h-[28rem] w-[28rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[-1] rounded-full bg-blue-800 blur-[90px]"></div>
        <canvas
          id="canvas"
          class="absolute top-0 left-0 w-full h-full"
        ></canvas>
      </div>
      <div class="w-full h-screen bg-black"></div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
